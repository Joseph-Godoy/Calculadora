<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <script type="module" src="botonesDisplay.js" defer></script>
    <script type="moduel" src="notacionPolacaInversa.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="contenedor">
        <div class="resultado">
            <button class="BotonBorrar">Borrar</button>
            <div class="display"></div>
        </div>
        <div class="botones">
            <div class="fila1">
                <button class="boton7">7</button>
                <button class="boton8">8</button>
                <button class="boton9">9</button>
                <button class="botonMas">+</button>
            </div>
            <div class="fila2">
                <button class="boton4">4</button>
                <button class="boton5">5</button>
                <button class="boton6">6</button>
                <button class="botonMenos">-</button>
            </div>
            <div class="fila3">
                <button class="boton1">1</button>
                <button class="boton2">2</button>
                <button class="boton3">3</button>
                <button class="botonMultiplicacion">*</button>
            </div>
            <div class="fila4">
                <button class="boton0">0</button>
                <button class="botonPunto">.</button>
                <button class="botonIgual">=</button>
                <button class="botonDivision">/</button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
